<body>
    <div id="waitForBedInfo" class="modal fade" role="dialog" style="top: 25%; left: 25%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="waitingUnit" class="modal-title">Retrieving bed information for unit</h4>
                </div>
                <div class="modal-body">
                    <p>Please wait&hellip;</p>
                </div>
                <div class="modal-footer">
                    <p>Processing&hellip;</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="divPrompt" class="modal fade" role="dialog" style="top: 25%; left: 25%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="tabletSave('cancel')" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                    <h4 id="promptHdr" class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" id="tabletid" name="tabletid" class="form-control input-sm"   />
                        <p id="promptError" style="color: red;"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="tabletCancel" onclick="tabletSave('cancel')" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="tabletSave" onclick="tabletSave('save')" class="btn btn-primary">Check out tablet</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" style="background-color: #82a6e6">

            <h3 style="margin-left: 30px; margin-right: 30px;">Campuses</h3>

            <div id=" selcampuses" class="btn-group btn-group-lg" data-toggle="buttons"
                 style="width: 100%; padding-top: 0px; padding-bottom: 0px; padding-left: 30px; padding-right: 30px;">
                <label id="lblWest" class="btn btn-primary " style="width: 50%;">
                    <input id="rbWest" type="radio" name="campuses" autocomplete="off"  />West
                </label>
                <label id="lblEast" class="btn btn-primary" style="width: 50%;">
                    <input id="rbEast" type="radio" name="campuses" autocomplete="off">East
                </label>

            </div>
            <h3 style="margin-left: 30px; margin-right: 30px;">Units</h3>

            <ul id="westUnits" class="list-group" style="padding-left: 30px; padding-right: 30px;"></ul>
            <ul id="eastUnits" class="list-group" style="padding-left: 30px; padding-right: 30px;"></ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#sidebar-toggle" class="btn btn-primary btn-sm" id="sidebar-toggle">
                            <span id="sidebar-toggle-img" class="glyphicon glyphicon-arrow-left"></span>
                        </a>
                        <a role="button" href="#" class="btn btn-primary btn-lg pull-right" style="margin-left: 30px; margin-right: 30px;"
                           id="btnLogoff" name="btnLogoff">Sign Out</a>


                        <h1 id="unitHeader">
                            Tablet Inventory for
                            <span id="campusHdr"></span>
                            <span id="unitHdr"></span>
                        </h1>
                        <div id="divAlert" class="alert alert-danger" role="alert" style="display: none;">
                            <span id="msgIcon" class="glyphicon glyphicon-exclamation-sign"></span>
                            <span id="msgAlert"></span>
                        </div>
                        <br />
                        <div>
                            <h2>Tablets broken or missing? Start a <a href="https://nypres.service-now.com/nyp-portal/" target="_blank"><span style="color: red;"> Service Desk</span></a> ticket</h2>
                        </div>

                        <br />
                        <br />
                        <table class="table table-bordered table-hover" id="beds"></table>
                        <br />
                        
                        <div id="hdrDisNoReturn">
                            <h4></h4>
                        </div>
                        <table class="table table-bordered table-hover" id="beds1"></table>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
