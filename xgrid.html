<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patient Engagement Tablets Inventory</title>

    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/sidebar.css" rel="stylesheet" />

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!--<script src="config.js"></script>-->

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap.js"></script>
    <script src="vendor/lodash.min.js"></script>

    <!--<script src="js/app/appcommon.js"></script>-->
    <!--<script src="js/app/index.js"></script>-->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        //System.import("app/grid")
        System.import("xbootgrid")
                .then(function () {
                    console.log('grid here');
                    //logReady();
                })
                .catch(function (err) {
                    console.log('error' + err);
                });

    </script>

</head>
<body>
    <div id="waitForBedInfo" class="modal fade" role="dialog" style="top: 25%; left: 25%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="waitingUnit" class="modal-title">Retrieving bed information for unit</h4>
                </div>
                <div class="modal-body">
                    <p>Please wait&hellip;</p>
                </div>
                <div class="modal-footer">
                    <p>Processing&hellip;</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="divPrompt" class="modal fade" role="dialog" style="top: 25%; left: 25%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="tabletSave('cancel')" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                    <h4 id="promptHdr" class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" id="tabletid" name="tabletid" class="form-control input-sm"   />
                        <p id="promptError" style="color: red;"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="tabletCancel" onclick="tabletSave('cancel')" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="tabletSave" onclick="tabletSave('save')" class="btn btn-primary">Check out tablet</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<wrapper></wrapper>
</body>







</html>
